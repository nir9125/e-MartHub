<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
    <div *ngFor="let similar_product of similar_products | slice:0:4" class="col">
      <div class="card h-100">
        <img [src]="similar_product.similar_product_1_img" class="card-img-top img-margin" alt="Hollywood Sign on The Hill" />
        <div class="card-body">
          <h5 class="card-title">{{ similar_product.similar_product_1_title }}</h5>
          <p class="card-text">{{ similar_product.similar_product_1_description }}</p>
        </div>
        <div class="card-footer">
          <h3>{{ similar_product.similar_product_1_price }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
